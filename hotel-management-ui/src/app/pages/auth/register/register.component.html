<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row card w-75 w-md-50 w-lg-40 p-4">
        <h6 class="fs-4 text-center card-header bg-success bg-opacity-25">Register</h6>
        
        <div class="card-body">
            <div *ngIf="errorMsg" class="alert alert-danger">
                {{errorMsg}}
            </div>
            
            
            
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" placeholder="First Name" class="form-control" [(ngModel)]="resgiterRequest.firstName">
            </div>
            
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" placeholder="Last Name" class="form-control" [(ngModel)]="resgiterRequest.lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" placeholder="your@mail.com" class="form-control" [(ngModel)]="resgiterRequest.email">
            </div>
            
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" placeholder="+(216)" class="form-control" [(ngModel)]="resgiterRequest.phoneNumber">
            </div>
            
            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date Of Birth</label>
                <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="resgiterRequest.dateOfBirth">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" maxlength="15" placeholder="Password" class="form-control"[(ngModel)]="resgiterRequest.password">
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0" style="font-size: small;">
                    Do you have an account? 
                    <a href="javascript:void(0)" routerLink="/login">singn in <i class="fas fa-sign-in"></i></a>
                </p>
                <button mat-stroked-button type="button" class="btn btn-outline-success" (click)="register()">
                    Register <i class="fas fa-sign-out"></i>
                </button>
            </div>
        </div>
    </div>
</div>
