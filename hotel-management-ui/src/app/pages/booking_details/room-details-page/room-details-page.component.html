<div class="container text-center my-5">
    <h6 class="display-4 fw-bold">Booking Details</h6>
    <hr>
    <div class="row mb-3 d-flex justify-content-center">
        <div 
        class="alert" 
        [ngClass]="{ 'alert-success': !failed, 'alert-danger': failed }" 
        *ngIf="Msg">
        {{ Msg }}
    </div>
    
        
       
        <ng-container *ngFor="let item of room.bookings; let i = index;">
            <div class="card col-md-5 mb-2">
                <div class="card-body">
                    <p class="fst-italic fs-6 card-subtitle">
                        <span class="fw-bold">Booking {{ i + 1 }}:</span>
                        check In: {{ item.checkInDate }} &nbsp;&nbsp; checkout: {{ item.checkOutDate }}
                    </p>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="row">
        <div class="col-lg-6 mb-3">
            <img [src]="'data:image/jpg;base64,'+room.roomPhoto" alt="Room Image" class="img-fluid rounded">
            <p class="mt-2">Price: {{ room.roomPrice }}</p>
            <p>Description: {{ room.roomDescription }}</p>
        </div>
        <div class="col-lg-6 mb-3">
            <div class="row mb-3">
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Check In</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="bookoingDto.checkInDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Check Out</mat-label>
                        <input matInput [matDatepicker]="picker1" [(ngModel)]="bookoingDto.checkOutDate">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Number Of Children</mat-label>
                        <input matInput placeholder="0" [(ngModel)]="bookoingDto.numOfChildren">
                        <mat-icon matSuffix>face</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label>Number Of Adults</mat-label>
                        <input matInput placeholder="0" [(ngModel)]="bookoingDto.numOfAdults">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 d-flex justify-content-around">
                    <button mat-stroked-button color="primary" type="button" (click)="SaveBooking()">Book Now</button>
                    <button mat-stroked-button color="warn" type="button" (click)="navigateToRoomsPage()">Go Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
