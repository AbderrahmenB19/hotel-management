<div class="container p-5">
  <div class="text-center">
    <h5 class="fw-bold text-success">Add Room</h5>
    <hr>
  </div>
  <div class="alert alert-success" *ngIf="msg">
    {{ msg }}
  </div>
  <div class="row g-3">
    <div class="col-md-4 col-sm-12 d-flex flex-column justify-content-center align-items-center mb-3">
      <img id="roomImage" [src]="selectedPicture" alt="Room Image" class="img-fluid rounded" style="max-height: 200px; max-width: 200px;">
      <div class="mt-2">
        <input type="file" id="fileInput" class="form-control" (change)="onFileSelected($event)">
      </div>
    </div>
    <div class="col-md-8 col-sm-12">
      <div class="row mb-3">
        <div class="col-md-6 col-sm-12 mb-3">
          <mat-form-field class="w-100">
            <mat-label>Room Type</mat-label>
            <input matInput [(ngModel)]="roomRgister.roomType">
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12 mb-3">
          <mat-form-field class="w-100" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput type="number" placeholder="0" [(ngModel)]="roomRgister.roomPrice">
            <span matTextPrefix>$&nbsp;</span>
            <span matTextSuffix>.00</span>
          </mat-form-field>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput [(ngModel)]="roomRgister.roomDescription"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8 mb-2 d-flex justify-content-around">
          <button mat-raised-button color="primary" (click)="saveRoom()">Save</button>
          <button mat-raised-button color="warn" routerLink="/manage-rooms">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
